    /* Navbar (menu navigasi di atas) */
    .navbar {

      overflow: hidden;

    /* Kontainer carousel */
    .carousel-container {
      position: relative;

      height: 300px; /* Tinggi carousel lebih kecil */
      margin: 20px auto; /* Margin auto untuk memposisikan di tengah */

    /* Gaya untuk slide dalam carousel */
    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out; /* Efek transisi saat slide bergerak */
    }

    .carousel-slide {
      min-width: 100%;   /* Setiap slide mengisi 100% kontainer */
      min-height: 40%;
      transition: opacity 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 100%; /* Gambar mengisi penuh slide */
      height: 40%;
      object-fit: cover; /* Menutupi seluruh area tanpa distorsi */
    }

    /* Tombol Previous dan Next untuk carousel */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

  <!-- Script untuk Carousel -->
  <script>
    let currentIndex = 0;
    
    // Fungsi untuk menampilkan slide sesuai index
    function showSlide(index) {
      const carousel = document.querySelector('.carousel');
      const slides = document.querySelectorAll('.carousel-slide');
      if (index >= slides.length) {
        currentIndex = 0;
      } else if (index < 0) {
        currentIndex = slides.length - 1;
      } else {
        currentIndex = index;
      }
      const offset = -currentIndex * 100; /* Menggeser slide ke kiri atau kanan */
      carousel.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    // Carousel otomatis bergerak setiap 3 detik
    setInterval(() => {
      nextSlide();
    }, 3000);
  </script>
